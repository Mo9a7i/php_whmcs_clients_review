<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="hl_client_reviews_admin">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h4>رأيك يهمنا <small>(اكتب رأيك أو قم بتحديث رأيك من الفورم بالأسفل)</small></h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-success alert-dismissible" role="alert">
					<strong>شكراً!</strong> لقد تم تسجيل رأيك بنجاح.
				</div>
				
				<div class="alert alert-warning alert-dismissible" role="alert">
					<strong>تم!</strong> تم تحديث رأيك بنجاح.
				</div>
				
				<div class="alert alert-danger alert-dismissible" role="alert">
					<strong>تم!</strong> تم مسح رأيك بنجاح.
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form>
					<div class="form-group">
						<label for="hl_client_review_text">رأيك بالخدمة بشكل عام</label>
						<textarea id="hl_client_review_text" placeholder="إبدأ من هنا" class="form-control input-lg" rows="5"></textarea>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">هل تسمح بعرض إسمك الأخير؟
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox">هل تسمح بعرض بريدك الإلكتروني؟
						</label>
					</div>
					<div class="row">
						<div class="col-xs-6">
							<input class="btn btn-default btn-block" type="submit" name="add" value="إضافة">
						</div>
						<div class="col-xs-6">
							<input class="btn btn-primary btn-block" type="submit" name="delete" value="مسح">
						</div>
						
						
					</div>
				</form>
			</div>
		</div>
	</div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
